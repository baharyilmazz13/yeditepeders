<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anasayfa</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <style>
        body {
            background-color: bisque;
            border: 2px solid black;
            border-radius: 40px;
            text-align: center;
            width: 375px;
            height: 667px;
            margin: 30px auto;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        h1 {
            font-family: 'Times New Roman', Times, serif;
            text-shadow: 1px;
            margin-top: 35px;
            border: 2px solid black;
            border-radius: 30px;
            background-color: rgb(140, 194, 194);

        }

        button {
            padding: 10px;
            margin: 10px;
            background-color: rgb(140, 194, 194);
            color: black;
            font-size: 12px;
            border: 2px solid black;
            border-radius: 15px;
        }

        .slider-container {
            position: relative;
            width: 100%;
            max-width: 350px;
            margin: auto;
            overflow: hidden;
        }

        .slider {
            display: flex;
            transition: transform 0.4s ease-in-out;
        }

        .urun {
            min-width: 100%;
            text-align: center;
        }

        .urun img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        p {
            font-size: 19px;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;

        }

        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(140, 65, 65, 0.4);
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1;
            border-radius: 50%;
        }

        .slider-btn.sol {
            left: 5px;
        }

        .slider-btn.sag {
            right: 5px;
        }

        .slider-btn:hover {
            background-color: rgba(159, 81, 81, 0.6);
        }

        .modal {
            display: none;
            /* Başta gizli */
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
        }

        /* Modal İçerik Kutusu */
        .modal-icerik {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 20px;
            width: 80%;
            max-width: 350px;
            text-align: center;
            position: relative;
        }

        /* Kapat butonu */
        .kapat {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Resim */
        .modal-resim {
            width: 150px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
    <h1>Merhaba, evcil hayvanını seçerek başlayalım mı?</h1>
    <div class="slider-container">
        <button class="slider-btn sol" onclick="kaydir(-1)">&#10094;</button>

        <div class="slider" id="slider">
            <div class="urun">
                <p>Tavşan</p>
                <img src="Bunny_.jpg" alt="Tavşan">
                <br>
                <button onclick="urunAl('Tavşan')">Seç</button>
            </div>

            <div class="urun">
                <p>Köpek</p>
                <img src="Pixel Shiba Inu.jpg" alt="Köpek">
                <br>
                <button onclick="urunAl('Köpek')">Seç</button>
            </div>

            <div class="urun">
                <p>Kedi</p>
                <img src="Download free png of PNG Cat animal mammal cute by Ratcharin Noiruksa about y2k, pixel, pixel art, pixel cats png, and pixel cat 13115508.jpg"
                    alt="Kedi">
                <br>
                <button onclick="urunAl('Kedi')">Seç</button>
            </div>
        </div>

        <button class="slider-btn sag" onclick="kaydir(1)">&#10095;</button>
    </div>
    <script>
        let aktifIndex = 0;

        function kaydir(yon) {
            const slider = document.getElementById("slider");
            const toplamUrun = slider.children.length;

            aktifIndex += yon;

            if (aktifIndex < 0) aktifIndex = 0;
            if (aktifIndex >= toplamUrun) aktifIndex = toplamUrun - 1;

            const offset = aktifIndex * 100;
            slider.style.transform = `translateX(-${offset}%)`;
        }

        function urunAl(hayvan) {
            alert(`${hayvan} seçildi!`);
        }
        function urunAl(hayvan) {
            const modal = document.getElementById("secimModal");
            const resim = document.getElementById("seciliResim");
            const input = document.getElementById("hayvanAdiInput");
            const kaydetBtn = document.getElementById("kaydetButonu");

            // Resmi ayarla
            if (hayvan === 'Tavşan') {
                resim.src = "Bunny_.jpg";
            } else if (hayvan === 'Köpek') {
                resim.src = "Pixel Shiba Inu.jpg";
            } else if (hayvan === 'Kedi') {
                resim.src = "Download.jpg";
            }

            // Modal'ı aç, input temizle, kaydet butonunu gizle
            input.value = "";
            kaydetBtn.style.display = "none";
            modal.style.display = "block";
        }

        function modalKapat() {
            document.getElementById("secimModal").style.display = "none";
        }

        function inputKontrol() {
            const input = document.getElementById("hayvanAdiInput");
            const kaydetBtn = document.getElementById("kaydetButonu");

            // Eğer kullanıcı bir şey yazdıysa butonu göster
            if (input.value.trim() !== "") {
                kaydetBtn.style.display = "inline-block";
            } else {
                kaydetBtn.style.display = "none";
            }
        }

        function isimKaydet() {
            const isim = document.getElementById("hayvanAdiInput").value.trim();
            if (isim === "") {
                alert("Lütfen bir isim gir!");
                return;
            }

            // Hayvan türünü/resmini al
            const resimSrc = document.getElementById("seciliResim").src;

            // Verileri localStorage'a kaydet
            localStorage.setItem("hayvanIsmi", isim);
            localStorage.setItem("hayvanResmi", resimSrc);

            // Sayfayı değiştir
            window.location.href = "index.html";  // → İkinci sayfanın adı bu olsun
        }
    </script>
    <div id="secimModal" class="modal">
        <div class="modal-icerik">
            <span class="kapat" onclick="modalKapat()">&times;</span>
            <img id="seciliResim" src="" alt="Seçilen Hayvan" class="modal-resim">
            <p id="mesajMetni">Beni seçtiğin için teşekkürler! Şimdi adımı koy lütfen.</p>
            <input type="text" id="hayvanAdiInput" placeholder="Adını yaz..." oninput="inputKontrol()">
            <br><br>
            <button id="kaydetButonu" onclick="isimKaydet()" style="display: none;">Adı Kaydet</button>
        </div>
    </div>
</body>

</html>
