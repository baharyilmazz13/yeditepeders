<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mağaza</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive, Arial;
            background: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            border: 2px solid black;
            border-radius: 40px;
            text-align: center;
            width: 375px;
            height: 667px;
            margin: 30px auto;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        nav {
            width: 120px;
            min-height: 100vh;
            background: #b177e7;
            padding: 20px 10px;
            box-sizing: border-box;
        }

        nav a {
            display: block;
            color: white;
            text-decoration: none;
            margin-bottom: 15px;
            border: 2px solid black;
            border-radius: 15px;
            text-align: center;
            font-size: 12px;
            background: #cdaaec;
            padding: 10px;
        }

        .icerik {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 30px;
            text-align: center;
        }

        .sekme-baslik {
            display: flex;
            border: 2px solid black;
            padding: 5px 15px;
            margin: 10px auto 20px auto;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background: #eee;
            font-size: 20px;
            width: fit-content;
        }

        .urun-listesi {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .urun {
            background: white;
            border: 2px solid black;
            width: 150px;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <nav>
        <a href="index.html">Oyun</a>
        <a href="magaza.html">Mağaza</a>
        <div id="puanAlanı">Puan: <span id="puan">0</span></div>
    </nav>

    <div class="icerik">
        <h1>Mağaza</h1>
        <div id="sekme" class="sekme-baslik" onclick="sekmeDegistir()">&lt;Yemekler&gt;</div>

        <div id="yemekler" class="urun-listesi">
            <div class="urun">Elma - 20 PTS<br><button onclick="urunAl(20)">Satın Al</button></div>
            <div class="urun">Muz - 25 PTS<br><button onclick="urunAl(25)">Satın Al</button></div>
            <div class="urun">Pizza - 40 PTS<br><button onclick="urunAl(40)">Satın Al</button></div>
        </div>

        <div id="kiyafetler" class="urun-listesi" style="display:none;">
            <div class="urun">Şapka - 30 PTS<br><button onclick="urunAl(30)">Satın Al</button></div>
            <div class="urun">Gözlük - 35 PTS<br><button onclick="urunAl(35)">Satın Al</button></div>
            <div class="urun">Tişört - 50 PTS<br><button onclick="urunAl(50)">Satın Al</button></div>
        </div>
    </div>

    <script>
        let aktif = "yemekler";

        function sekmeDegistir() {
            if (aktif === "yemekler") {
                document.getElementById("yemekler").style.display = "none";
                document.getElementById("kiyafetler").style.display = "flex";
                document.getElementById("sekme").innerHTML = "&lt;Kıyafetler&gt;";
                aktif = "kiyafetler";
            } else {
                document.getElementById("kiyafetler").style.display = "none";
                document.getElementById("yemekler").style.display = "flex";
                document.getElementById("sekme").innerHTML = "&lt;Yemekler&gt;";
                aktif = "yemekler";
            }
        }

        function urunAl(fiyat) {
            alert(fiyat + " PTS ile satın alındı!");
        }
    </script>
</body>

</html>
